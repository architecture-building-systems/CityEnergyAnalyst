name: Update Config Type Stubs

on:
  push:
    branches: [master]
    paths:
      - 'cea/config.py'
      - 'cea/default.config'
      - 'cea/utilities/config_type_generator.py'
  pull_request:
    paths:
      - 'cea/config.py'
      - 'cea/default.config'
      - 'cea/utilities/config_type_generator.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-stubs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install configparser

      - name: Generate config.pyi
        run: |
          python -m cea.utilities.config_type_generator

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet cea/config.pyi; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes (on push to master)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cea/config.pyi
          git commit -m "Auto-update config.pyi from config.py changes"
          git push

      - name: Create Pull Request (on PR)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update config.pyi from config.py changes"
          title: "Update config.pyi type stubs"
          body: |
            This PR was automatically generated because changes were detected in:
            - `cea/config.py`
            - `cea/default.config`
            - `cea/utilities/config_type_generator.py`

            The `config.pyi` type stub file has been regenerated to reflect these changes.

            **Please review the changes and merge if they look correct.**
          branch: auto-update-config-stubs-${{ github.event.pull_request.number }}
          delete-branch: true
          labels: |
            automated
            type-stubs

      - name: Comment on PR if changes needed
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Type stub update required**\n\nYour changes to `config.py`, `default.config`, or `config_type_generator.py` require regenerating the type stubs.\n\nPlease run:\n```bash\npython -m cea.utilities.config_type_generator\n```\n\nAnd commit the updated `config.pyi` file.'
            })

      - name: Fail if changes not committed (on PR)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::error::config.pyi is out of date. Please regenerate it by running: python -m cea.utilities.config_type_generator"
          exit 1
