name: CI
# Runs unit and integration tests
# Only triggered on source code and dependency updates

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches: [master, release-**]
    # Ignore changes in the interfaces directory since they do not have tests
    # TODO: Add tests for interfaces module
    paths: ['cea/**', 'pyproject.toml', 'pixi.lock', '!cea/interfaces/**']

  push:
    branches: [master]
    paths: ['cea/**', 'pyproject.toml', 'pixi.lock', '!cea/interfaces/**']

concurrency:
  # Use head_ref for PRs, fall back to ref for pushes
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  # Only cancel in-progress jobs for PRs, not for pushes to master
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # wntr does not support linux ARM (no EPANET ARM binaries)
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.14
        with:
          cache: true

      - name: Install CEA
        run: pixi run pip install . --group dev

      - name: Run unit tests
        run: pixi run unittest

      - name: Run integration tests
        if: github.event.pull_request.draft == false
        run: pixi run integration

      - name: List test scenario locations (on failure)
        if: failure()
        shell: bash
        run: |
          echo "Searching for test scenario outputs..."
          ls -la ~ || true
          find ~ -maxdepth 2 -type d -name "zug_heating" -o -name "sg_cooling" 2>/dev/null || echo "No test scenarios found"

      - name: Upload test scenario artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-scenarios-${{ matrix.os }}
          path: |
            ~/zug_heating/
            ~/sg_cooling/
          retention-days: 3
          if-no-files-found: warn
