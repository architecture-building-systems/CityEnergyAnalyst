name: cea
channels:
- conda-forge
dependencies:
- cvxopt # For wntr
- fiona
- geopandas
- libpysal
- numba
- numpy
- osmnx
- networkx
- pip
- psutil
- pvlib
- python=3.10
- pythonocc-core==7.7.0 # Avoid deprecation warnings
- pyyaml
- scikit-learn
- scipy
- shapely=2
- matplotlib
- notebook
- pyarrow
- git
- pip:
  # Web
  - aiofiles
  - aiocache[redis]
  - fastapi
  - pydantic-settings
  - uvicorn
  - jinja2
  - python-socketio
  - python-multipart # Required by fastapi for file uploads
  - sqlmodel # Required by fastapi for database models
  - asyncpg # Required by sqlmodel for postgres
  - aiosqlite # Required for async sqlite adapter
  - pyjwt[crypto] # Required by fastapi for JWT authentication
  # Python packages
  - deap
  - ephem
  - numpy-financial
  - python-louvain
  - pytz # Not required from 3.9
  - salib
  - timezonefinder
  - openpyxl
  - plotly
  - utm
  - xlrd
  - xlwt
  - wntr # Needs to be installed via pip since conda-forge does not provide osx-arm64 builds
  - git+https://github.com/reyery/py4design.git@ignore-display # modified p4design to remove deprecated functions
