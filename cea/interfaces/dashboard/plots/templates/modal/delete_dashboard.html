<div class="modal-header">
  <button type="button" class="close cea-modal-close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Are you sure you want to delete {{ dashboard_name }}?</h3>
</div>

<div class="modal-body">
  <form id="cea-delete-dashboard" class="form-horizontal" method="post"
        action="delete/{{ dashboard_index }}">
    <p>Enter the name of the dashboard you are deleting.</p>
    <input type="text" id="delete-input" placeholder="{{ dashboard_name }}" required>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-danger" id="delete-btn" disabled>Delete</button>
    </div>
  </form>
  <script>
      $("#delete-input").on("input", function() {
          if ($(this).val() === '{{ dashboard_name }}') {
              $('#delete-btn').prop('disabled', false);
          } else {
              $('#delete-btn').prop('disabled', true);
          }
      });
  </script>
</div>
