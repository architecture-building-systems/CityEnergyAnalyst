# describes the input databases
zone:
  parent: zone
  pk: Name
  type: shp  # shp or dbf
  location: get_zone_geometry
  fields:
  - name: Name
    type: str
  - name: floors_bg
    type: int
  - name: floors_ag
    type: int
  - name: height_bg
    type: float
  - name: height_ag
    type: float
  - name: REFERENCE
    type: str
surroundings:
  parent: None
  pk: Name
  type: shp  # shp or dbf
  location: get_surroundings_geometry
  fields:
  - name: Name
    type: str
  - name: floors_ag
    type: int
  - name: height_ag
    type: float
  - name: REFERENCE
    type: str
typology:
  parent: zone
  pk: Name
  type: dbf
  location: get_building_typology
  fields:
  - name: Name
    type: str
  - name: STANDARD
    type: str
  - name: USE
    type: choice
    location:
      path: get_archetypes_properties
      sheet: ARCHITECTURE
      column: code
      filter: system=='COOLING' or system=='NONE'
  - name: YEAR
    type: year
  - name: REFERENCE
    type: str
internal-loads:
  parent: zone
  pk: Name
  type: dbf
  location: get_building_internal
  fields:
  - name: Name
    type: str
  - name: Occ_m2pax
    type: float
  - name: Qs_Wpax
    type: float
  - name: X_ghpax
    type: float
  - name: Ea_Wm2
    type: float
  - name: El_Wm2
    type: float
  - name: Epro_Wm2
    type: float
  - name: Qcre_Wm2
    type: float
  - name: Ed_Wm2
    type: float
  - name: Qcpro_Wm2
    type: float
  - name: Qhpro_Wm2
    type: float
  - name: Vww_lpdpax
    type: float
  - name: Vw_lpdpax
    type: float
supply-systems:
  parent: zone
  pk: Name
  type: dbf
  location: get_building_supply
  fields:
  - name: Name
    type: str
  - name: type_cs
    type: choice
    location:
      path: get_database_assemblies
      sheet: SUPPLY
      column: code
      filter: system=='COOLING' or system=='NONE'
  - name: type_dhw
    type: choice
    location:
      path: get_database_assemblies
      sheet: SUPPLY
      column: code
      filter: system=='HEATING' or system=='NONE'
  - name: type_el
    type: choice
    location:
      path: get_database_assemblies
      sheet: SUPPLY
      column: code
      filter: system=='ELECTRICITY' or system=='NONE'
  - name: type_hs
    type: choice
    location:
      path: get_database_assemblies
      sheet: SUPPLY
      column: code
      filter: system=='HEATING' or system=='NONE'
architecture:
  parent: zone
  pk: Name
  type: dbf
  location: get_building_architecture
  fields:
  - name: Name
    type: str
  - name: void_deck
    type: int
  - name: Es
    type: float
    constraints:
      max: 1
  - name: Hs_ag
    type: float
    constraints:
      max: 1
  - name: Hs_bg
    type: float
    constraints:
      max: 1
  - name: Ns
    type: float
    constraints:
      max: 1
  - name: wwr_north
    type: float
    constraints:
      max: 1
  - name: wwr_east
    type: float
    constraints:
      max: 1
  - name: wwr_south
    type: float
    constraints:
      max: 1
  - name: wwr_west
    type: float
    constraints:
      max: 1
  - name: type_cons
    type: choice
    location:
      path: get_database_envelope_systems
      sheet: CONSTRUCTION
      column: code
  - name: type_leak
    type: choice
    location:
      path: get_database_envelope_systems
      sheet: LEAKAGE
      column: code
  - name: type_roof
    type: choice
    location:
      path: get_database_envelope_systems
      sheet: ROOF
      column: code
  - name: type_shade
    type: choice
    location:
      path: get_database_envelope_systems
      sheet: SHADING
      column: code
  - name: type_wall
    type: choice
    location:
      path: get_database_envelope_systems
      sheet: WALL
      column: code
  - name: type_win
    type: choice
    location:
      path: get_database_envelope_systems
      sheet: WINDOW
      column: code
indoor-comfort:
  parent: zone
  pk: Name
  type: dbf
  location: get_building_comfort
  fields:
  - name: Name
    type: str
  - name: Ths_set_C
    type: float
  - name: Ths_setb_C
    type: float
  - name: Tcs_set_C
    type: float
  - name: Tcs_setb_C
    type: float
  - name: RH_min_pc
    type: float
  - name: RH_max_pc
    type: float
  - name: Ve_lpspax
    type: float
air-conditioning-systems:
  parent: zone
  pk: Name
  type: dbf
  location: get_building_air_conditioning
  fields:
    - name: Name
      type: str
    - name: type_cs
      type: choice
      location:
        path: get_database_air_conditioning_systems
        sheet: COOLING
        column: code
    - name: type_hs
      type: choice
      location:
        path: get_database_air_conditioning_systems
        sheet: HEATING
        column: code
    - name: type_dhw
      type: choice
      location:
        path: get_database_air_conditioning_systems
        sheet: HOT_WATER
        column: code
    - name: type_ctrl
      type: choice
      location:
        path: get_database_air_conditioning_systems
        sheet: CONTROLLER
        column: code
    - name: type_vent
      type: choice
      location:
        path: get_database_air_conditioning_systems
        sheet: VENTILATION
        column: code
    - name: heat_starts
      type: date
    - name: heat_ends
      type: date
    - name: cool_starts
      type: date
    - name: cool_ends
      type: date
emission-intensity:
  parent: zone
  pk: Name
  type: dbf
  location: get_building_emission_intensity
  fields:
  - name: Name
    type: str
  - name: W_e_ag_kgm2
    type: float
  - name: W_e_bg_kgm2
    type: float
  - name: W_i_ag_kgm2
    type: float
  - name: W_i_bg_kgm2
    type: float
  - name: Win_kgm2
    type: float
  - name: F_i_kgm2
    type: float
  - name: F_e_kgm2
    type: float
  - name: R_kgm2
    type: float
  - name: Tech_kgm2
    type: float
  - name: Exca_kgm2
    type: float
  - name: Mobi_kgm2
    type: float



