Energy Demand Forecasting:
  - name: occupancy
    label: "Energy Demand Part 1: building occupancy"
    short_description: Estimate building occupancy profiles using CEA models
    description: This Feature uses CEA models and input schedules to estimate the occupancy profile of buildings.
    interfaces: [dashboard, cli]
    module: cea.demand.occupancy
    parameters: ['general:scenario',
                 'general:multiprocessing',
                 'general:number-of-cpus-to-keep-free',
                 'general:debug',
                 occupancy]
    input-files:
      - [get_building_internal]
      - [get_building_comfort]
      - [get_building_architecture]
      - [get_zone_geometry]
      - [get_weather_file]

  - name: demand
    label: "Energy Demand Part 2: load modelling"
    short_description: Forecast end-use energy loads and final energy consumption by carrier
    description: |
      This Feature uses CEA models to forecast building energy demand at hourly resolution.

      **End-use energy loads**: Heating, cooling, domestic hot water, electricity for appliances/lighting (by service)

      **Final energy consumption**: Energy by carrier (GRID electricity, natural gas, district heating/cooling, etc.) delivered to the building boundary

      Final energy represents what is delivered to and consumed at the building, before accounting for upstream generation/transmission losses (which are captured in Primary Energy calculations).
    interfaces: [cli, dashboard]
    module: cea.demand.demand_main
    parameters: ['general:scenario',
                 'general:multiprocessing',
                 'general:number-of-cpus-to-keep-free',
                 'general:debug',
                 demand]
    input-files:
      - [get_weather_file]
      - [get_database_assemblies_envelope_mass]
      - [get_database_assemblies_envelope_tightness]
      - [get_database_assemblies_envelope_floor]
      - [get_database_assemblies_envelope_wall]
      - [get_database_assemblies_envelope_window]
      - [get_database_assemblies_envelope_shading]
      - [get_database_assemblies_envelope_roof]
      - [get_database_assemblies_hvac_controller]
      - [get_database_assemblies_hvac_cooling]
      - [get_database_assemblies_hvac_heating]
      - [get_database_assemblies_hvac_hot_water]
      - [get_building_comfort]
      - [get_building_internal]
      - [get_building_architecture]
      - [get_building_air_conditioning]
      - [get_building_supply]
      - [get_building_weekly_schedules, building_name]
      - [get_zone_geometry]
      - [get_radiation_metadata, building_name]
      - [get_radiation_building, building_name]
      - [get_occupancy_model_file, building_name]


Thermal Network Design:

  - name: network-layout
    label: "Thermal Network Part 1: layout"
    short_description: Create or validate thermal network piping layout
    description: |
      This Feature creates a thermal network's piping layout using the minimum spanning tree algorithm following streets geometry, or validates and processes user-provided network layouts (shapefiles or GeoJSON). Auto-generated layouts all have a one-component layout with a single plant, while user-provided layouts can have a multi-component network with one plant for each component.

    interfaces: [cli, dashboard]
    module: cea.technologies.network_layout.main
    parameters: ['general:scenario', network-layout]
    input-files:
      - [get_street_network]
      - [get_total_demand]
      - [get_zone_geometry]

  - name: thermal-network
    label: "Thermal Network Part 2: flow & sizing"
    short_description: Solve thermal hydraulic network flow and sizing
    description: This Feature solves the thermal hydraulic network based on the thermal network's piping layout created by Feature Thermal Network Part I (layout).
    interfaces: [cli, dashboard]
    module: cea.technologies.thermal_network.detailed.thermal_network
    parameters: ['general:scenario', 'general:multiprocessing',
                 'general:number-of-cpus-to-keep-free', 'thermal-network-phasing', 'thermal-network']
    input-files:
      - [get_demand_results_file, building_name]
      - [get_db4_components_conversion_folder]
      - [get_database_components_distribution_thermal_grid]
      - [get_weather_file]


Life Cycle Analysis:

  - name: emissions
    label: Emissions
    short_description: Calculate embodied and operational GHG emissions from final energy
    description: |
      This Feature calculates lifecycle GHG emissions for each building.

      **Embodied emissions** include construction materials and processes, building envelope, renovations, demolition, biogenic carbon storage (e.g. timber), and PV panel manufacturing.

      **Operational emissions** are calculated from **final energy consumption** (energy delivered to building) using emission factors (gCO2e/kWh).

      Includes energy supply system operation for space heating, space cooling, electricity, and domestic hot water (dhw).

      Outputs include total annual emissions (kgCO2e/year), emissions intensity (kgCO2e/m2/year), hourly operational emissions (8,760 hours), and projected annual embodied emissions until a target year.

      **[Optional]**: For location-specific grid emission data, download hourly carbon intensity datasets from [Electricity Maps](https://portal.electricitymaps.com/datasets),
      and set column name to "Carbon intensity gCO2eq/kWh (direct)" in the parameters.
      _Ensure proper citation and compliance with their terms of use._
    interfaces: [cli, dashboard]
    module: cea.analysis.lca.main
    parameters: ['general:scenario', emissions]
    input-files:
      - [get_total_demand]
      - [get_building_architecture]
      - [get_zone_geometry]
      - [get_building_supply]
      - [get_demand_results_file, building_name]
      - [get_weather_file]
      - [get_database_assemblies_envelope_floor]
      - [get_database_assemblies_envelope_wall]
      - [get_database_assemblies_envelope_window]
      - [get_database_assemblies_envelope_roof]
      - [get_radiation_metadata, building_name]
      - [get_radiation_building, building_name]

